<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | By JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Roboto:wght@300;400&family=Tilt+Neon&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container p-4">

        <div class="conatiner bg-secondary p-3 rounded mainbox d-block">

            <div class="conatiner-sm">

                <div class="row p-2 m-1">

                    <div class="col-md-11 p-0 m-0">
                        <input id="searchbox" type="text" spellcheck="false" class="form-control"
                            placeholder="Search city">
                    </div>

                </div>

            </div>
            <div class="conatiner-sm">

                <div class="container text-center p-3">
                    <h3 id="cityname">city</h3>
                </div>

                <div class="row text-center bg-dark p-3 rounded">

                    <div class="col-md-6 p-2">
                        <h4 id="temp">Temprature</h4>
                    </div>

                    <div class="col-md-6 p-2">

                        <h4 id="wind">windSpeed</h4>
                    </div>


                </div>


            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
